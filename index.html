<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">  
    <title>Quote Book(Solace)</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
  
    <div class="cont">
    
      <header>Today's Advice</header>
      <div class="content">
        <div class="advice-area">
          <p class="advice">'Never Burn Bridges'.</p>
          <div class="writer"></div>   
        </div>
        <div class="buttons">
          <div class="features">
             <ul>
               <li class="twitter"><i class="fab fa-twitter"></i></li>
               <li class="slack"><i class="fab fa-slack"></i></li>
               <li class="github"><i class="fab fa-github"></i></li>
               <li class="linkedin"><i class="fab fa-linkedin"></i></li>
             </ul>
             <button>New Advice</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
